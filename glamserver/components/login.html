<article id="loginPage">
  <div class="loginBox">
    <div class="loginForm">
      <h2>Glamarouza</h2>
      <div class="loginInputBox">
        <input type="text" name="username" required="required" />
        <span>Username</span>
        <i></i>
      </div>
      <div class="loginInputBox">
        <input type="password" name="password" required="required" />
        <span>Password</span>
        <i></i>
      </div>
      <div class="loginLinks">
        <a id="forget_password" href="javascript:void(0)" data-title="Click to reset password"><i class="mdi mdi-account-search"></i> Forgot Password</a>
        <a id="register" href="javascript:void(0)" data-title="Click to register"><i class="mdi mdi-account-multiple-plus"></i> Register</a>
      </div>
      <input type="submit" value="Login" />
      <br />
            <aside class="errorMessage text-danger"></aside>
    </div>
  </div>
</article>
<script>
  $('input[type="text"],input[type="password"]').on('keydown', (event) => {
    $('.errorMessage').html('');
  });
  $('input[type="submit"]').on('click', (event) => {
    var fields = [
          'input[type="text"]',
          'input[type="password"]'
        ],
        fieldLabel = [
          'Username',
          'Password'
        ],
        fieldCounter = 0;
    for(var i = 0; i < fields.length; i++) {
      if($(fields[i]).val() === '') {
        $(fields[i]).focus();
        $('.errorMessage').html('<i class="mdi mdi-alert-octagon"></i> ' + fieldLabel[i] + ' field is Empty');
        break;
      }else {
        fieldCounter++;
      }
    }
    if(fieldCounter == fields.length) {
      $.ajax({
        type: "POST",
        url: "/glam/glamserver/assets/php/login.php",
        data: {"TYPE": "userlogin","g_user": $(fields[0]).val(),"g_pass": $(fields[1]).val()},
        dataType: "json",
      }).done((data) => {
        var result = data;
        console.log("Output:  => $ => result", result);
        if(result.STATUS == 0) {
          $('.errorMessage').html('<i class="mdi mdi-account-off"></i> User not found');
          $('input[type="text"],input[type="password"]').val('');
          setTimeout( () => {
            $('input[type="text"]').focus();
          },1000);
        }else {
          if(result.USERTYPE == 0) {
            sessionStorage.setItem("page", '1');
            sessionStorage.setItem("userId", result.USER);
          }else {
            sessionStorage.setItem("page", '2');
            sessionStorage.setItem("userId", result.USER);
          }
          $('.errorMessage').removeClass('text-danger').addClass('text-success').html('<i class="mdi mdi-account-check"></i> User verified');
          setTimeout( () => {
            location.reload();
          },800);
        }
      });
    }
  });
  $('#forget_password').on('click', (event) => {
    $("#server-content").load(`components/passwordreset.html`,function (response, status) {
			if (status === "error") {
				console.log("Output:  => $ => load passwordreset.html status: ", status);
			}
		});
  });
  $('#register').on('click', (event) => {
    $("#server-content").load(`components/registestration.html`,function (response, status) {
			if (status === "error") {
				console.log("Output:  => $ => load registestration.html status: ", status);
			}
		});
  });
</script>
